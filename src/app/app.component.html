<ng-container *ngIf="user; else loading"> 
  <h1>Welcome {{ user.username }}</h1>
  <button *ngIf="user.roles?.includes('Admin')" routerLink="/admin">admin page</button>
  <button (click)="logout()">logout</button>
  <router-outlet />
</ng-container>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
